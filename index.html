---
layout: default
title: Class of Summer 2013
css: front.css
---

<div id="home">
  <h1>Class of Summer 2013</h1>

  <div class="students">
    {% for post in site.posts reversed %}
    {% if post.layout == 'post' %}
    <div class="student"> 
      <a href="{{ post.url }}">
        {{ post.first_name }} <span class="bold">{{ post.last_name }} </span>
      </a>
      <span class="box id">
        {{ post.profile_num }}
      </span>
    </div>
    {% endif %}
    {% endfor %}
  </div>
</div>
