---
layout: default
title: Class of Summer 2013
css: front.css
---

<div id="home">
  <a class = "bold semester" href="/cover.html">
    <h1 class="bold semester">Class of Summer 2013</h1>
  </a>

  <div class="students">
    {% for post in site.posts reversed %}
    {% if post.layout == 'post' %}
    <div class="student"> 

      <a href="{{ post.url }}">
        {{ post.first_name }}
        <span class="bold">{{ post.last_name }}</span>
      </a>

      <a href="{{ post.url }}">
       <span class="box id">
        {{ forloop.index | plus:1 | divided_by:2 }}
	  <!-- Temporary fix. Ideally, get each number to match each
    student's ID. -->
        </span>
      </a>
    </div>
    {% endif %}
    {% endfor %}
</div>
</div>
